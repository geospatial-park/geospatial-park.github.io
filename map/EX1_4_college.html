<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Layers Control Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="screen.css" />
</head>
<body>
    <div id="map" style="width: 1200px; height: 1000px"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Leaflet Marker Cluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    <!-- Your data script -->
     <script type="text/javascript" src="collegepoints.js"></script>
    
    <script>
    var dots = new L.LayerGroup();
    var mbAttr = 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://mapbox.com">Mapbox</a>';
    var mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWthbmU4OCIsImEiOiJjbWZ5aG9xMnQwbDdjMmpvZ2RvMGVnYWFqIn0.IgHU1MiM9BbPs4h0QA6_lA';

    var grayscale = L.tileLayer(mbUrl, {id: 'mapbox/light-v10', attribution: mbAttr});
    var streets = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', attribution: mbAttr});

    var map = L.map('map', {
        center: [32.716842, -117.156452],
        zoom: 10,
        layers: [grayscale]
    });

    // Circle markers with popups
    for (var i = 0; i < data.length; i++) {
        var point = data[i];
        var lat = point[0];
        var lng = point[1];
        var name = point[2];

        var circle = L.circle([lat, lng], {
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 0.3,
            radius: 100
        }).bindPopup("Hello student! I am " + name + ".");

        dots.addLayer(circle);
    }

    // Clustered markers with popups
    var markers = L.markerClusterGroup();

    for (var i = 0; i < data.length; i++) {
        var lat = data[i][0];
        var lng = data[i][1];
        var name = data[i][2];

        var marker = L.marker([lat, lng])
            .bindPopup("Hello student! I am " + name + ".");
        markers.addLayer(marker);
    }

    // Add both layers to map
    map.addLayer(dots);
    map.addLayer(markers);

    // Base layers and overlays
    var baseLayers = {
        "Grayscale": grayscale,
        "Streets": streets
    };

    var overlays = {
        "Colleges (Circles)": dots,
        "Colleges (Clustered Markers)": markers
    };

    L.control.layers(baseLayers, overlays).addTo(map);
</script>

</body>
</html>
